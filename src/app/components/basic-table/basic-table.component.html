<table *ngIf="dataSource">
    <thead>
        <tr>
            <th *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
                {{col.Name}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of dataSource">
            <td *ngFor="let col of columns">
                <span *ngIf="col.Name" [innerHtml]="row[col.Name]"></span>
            </td>
        </tr>
    </tbody>
</table>
