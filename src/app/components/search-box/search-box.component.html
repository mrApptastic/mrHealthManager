<input [id]="cid"
[class]="inputClass"
[type]="type"
[placeholder]="placeholder"
[readonly]="inputReadonly"
[required]="inputRequired"
(blur)="onBlur.next()"
(focus)="onFocus.next()"
[(ngModel)]="value">
<select [class]="selectClass">
  <option *ngFor="let data of dataSource | filter : value" [value]="data[selectValue]">{{data[selectLabel]}}</option>
</select>
